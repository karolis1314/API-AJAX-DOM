<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="Stylesheet" href="Main.css">
    <script type="text/javascript" src="Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <div class="heading">
    <h1>Weather Station</h1>
    <input id="city" type="text" placeholder="Enter a city"></input>
    </div>
    <div class="buttonss">
    <button class="buttonss" id="button">City Weather</button>
    <button class="buttonss" id="button1">My Weather</button>
    <button class="buttonss" id="button3">K to C</button>
    <button class="buttonss" id="button4">C to K</button>
    <button class="buttonss" id="button5">Get Graph</button>
    
    </div>
    <div id="data"></div>
    <div class="mapframe" id="map"></div>
    <div class="chartas"><canvas class="chartas" id="myChart"></canvas><canvas class="chartas" id="myChart2"></canvas></div>
    
        
    
</body>
</html>
